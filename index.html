<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <meta charset="UTF-8">
    <title>Praetorium</title>
</head>
<body>
    <header>
        <img class="title" src="images/warhammer_logo.png">
    </header>
    
    <section class="sidebar">
        <button type="button" id="new-roster-button" class="praet-button">New</button>
    </section>

    <main>
        <table id="rosters" class="praet-table">
            <tr>
                <th>Name</th>
                <th>Race</th>
                <th>Points allowance</th>
                <th>Last modified</th>
            </tr>
            <script id="rosters-template" type="text/x-handlebars-template">
                {{#rosters}}
                <tr>
                    <td>{{name}}</td>
                    <td>{{race}}</td>
                    <td>{{pointsAllowance}}</td>
                    <td>{{lastModified}}</td>
                </tr>
                {{/rosters}}
            </script>
        </table>
    </main>

    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/handlebars-v3.0.1.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
