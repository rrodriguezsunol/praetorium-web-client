<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <meta charset="UTF-8">
    <title>Praetorium</title>
</head>
<body>
    <header>
        <img class="title" src="images/warhammer_logo.png">
    </header>
    
    <section class="sidebar">
        <button type="button" id="new-roster-button" class="myButton">New</button>
    </section>

    <main>
        <table id="rosters" class="whabTable">
            <tr>
                <th>Name</th>
                <th>Race</th>
                <th>Points allowance</th>
                <th>Last modified</th>
            </tr>
            <script id="rosters-template" type="text/x-handlebars-template">
                {{#rosters}}
                <tr>
                    <td>{{name}}</td>
                    <td>{{race}}</td>
                    <td>{{pointsAllowance}}</td>
                    <td>{{lastModified}}</td>
                </tr>
                {{/rosters}}
            </script>
        </table>
    </main>

    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/handlebars-v3.0.1.js"></script>
    <script src="js/main.js"></script>

    <div id="new-roster-dialog" title="New Roster" hidden>
        <form id="new-roster-form">
            <label for="game-system">Game system:</label>
            <input id="game-system" list="game-systems" autocomplete="off">
            <datalist id="game-systems">
                <script id="game-systems-template" type="text/x-handlebars-template">
                    {{#gameSystems}}
                    <option value="{{name}}">
                    {{/gameSystems}}
                </script>
            </datalist>
            <label for="race-field">Race:</label>
            <input id="race-field" list="races" autocomplete="off">
            <datalist id="races">
                <script id="races-template" type="text/x-handlebars-template">
                    {{#races}}
                    <option value="{{this}}">
                    {{/races}}
                </script>
            </datalist>
            <label for="roster-name-field">Name:</label>
            <input id="roster-name-field" type="text">
        </form>
        <div id="new-roster-footer">
            <p id="race-error-message" class="validationErrorText"></p>
        </div>
    </div>
</body>
</html>
